---
on:
  - push
  - workflow_dispatch

jobs:
  docker:
    uses: LANsible/github-workflows/.github/workflows/docker-build.yml@develop
    with:
      image_name: lansible/home-assistant
      build_args: |
        COMPONENTS=frontend|recorder|http|image|discovery|ssdp|mobile_app|cloud|file_upload|compensation|conversation|mqtt|buienradar|denonavr|androidtv|opentherm_gw|utility_meter|octoprint|season|opnsense
        OTHER=auth.mfa_modules.totp
      cache_dir: /root/.cache
    secrets: inherit
